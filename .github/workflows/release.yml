name: Create Release

on:
  push:
    tags:
      - 'v*'

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'not-set' }}

    - name: Publish Windows application
      run: |
        dotnet publish FixMyTex/FixMyTex.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./publish/win-x64
      
    - name: Create ZIP archive
      run: |
        powershell Compress-Archive -Path ./publish/win-x64/* -DestinationPath ./FixMyTex-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: FixMyTex v${{ steps.get_version.outputs.VERSION }}
        draft: true
        generate_release_notes: true
        files: |
          ./FixMyTex-${{ steps.get_version.outputs.VERSION }}-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}