<div class="settings-container">
  <div class="settings-sidebar">
    <h2>Settings</h2>
    <nav class="settings-nav">
      <ul>
        @for (item of navItems; track item.path) {
          <li>
            <a [routerLink]="['/settings', item.path]" routerLinkActive="active">
              {{ item.label }}
            </a>
          </li>
        }
      </ul>
    </nav>
  </div>
  
  <div class="settings-content">
    <!-- Router outlet for settings pages -->
    <router-outlet />
  </div>
</div>
